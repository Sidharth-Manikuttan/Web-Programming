<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       function clicked() {

        }

    <button onclick={clicked()}>Click</button>

</body>
</html>
